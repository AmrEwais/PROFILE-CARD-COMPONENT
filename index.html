<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Supermercado+One&display=swap" rel="stylesheet">


</head>
<body>
  <div class="backgroung">
    <img class="BGtop" src="./images/bg-pattern-top.svg" alt="bgtop">
    <img class="BGbottom" src="./images/bg-pattern-bottom.svg" alt="bgbottom">
    <div class="card">
      <img class="img1" src="./images/bg-pattern-card.svg" alt="card">
      <img class="img2" src="./images/image-victor.jpg" alt="victor">
      <p class="name">Victor Crest <em>26</em></p>
      <p class="T1">London</p>
      <hr>
      <div class="T2">
        <div>80K<br><em>Followers</em></div>
        <div>803K<br><em>Likes</em></div>
        <div>1.4K<br><em>Photos</em></div>
      </div>
    </div>
  </div>

</body>
</html>
